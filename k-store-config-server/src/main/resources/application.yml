server:
  port: 8888

spring:
  application:
    name: k-store-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/your-org/k-store-config
          default-label: main
          clone-on-start: true
        health:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
